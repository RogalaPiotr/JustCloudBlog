server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Force HTTPS redirect when behind reverse proxy (e.g., Cloudflare, Azure)
    # Check X-Forwarded-Proto header from reverse proxy
    if ($http_x_forwarded_proto = "http") {
        return 301 https://$host$request_uri;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Trailing slash redirect - remove trailing slashes
    # This ensures URLs are consistent with trailingSlash: false in docusaurus.config.js
    rewrite ^/(.*)/$ /$1 permanent;

    # Block indexing of search query URLs (e.g., ?s=search_term)
    # Add X-Robots-Tag header to prevent indexing
    location / {
        # If query string exists, add noindex header
        if ($args) {
            add_header X-Robots-Tag "noindex, nofollow" always;
        }
        try_files $uri $uri/ /index.html;
    }

    # Cache for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable logging for favicon and robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
